<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Report sympton</h1>
  </ion-header-bar>
  
  <ion-content>

    <div class="row row-center">
      <div class="col">
        <div class="card">
          <div class="item item-text-wrap">
              Please report a sympton from the dropdown menu and the starting date of the sympton
          </div>
        </div>
      </div>
    </div>


    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Sympton
        </div>
        <select>
          <option>Blod in urin</option>
          <option selected>Bad sleep</option>
          <option>Headaches</option>
          <option>Something else</option>
        </select>
      </label>
    </div>
    
    <div class="row row-center">
      <div class="col col-center centered col-50">  
        <button class="button button-calm button-block" ng-click="modals.symptonModal.hide()">
          Submit values
        </button>
      </div>
    </div>

  </div>
 </ion-content>
</ion-modal-view>
