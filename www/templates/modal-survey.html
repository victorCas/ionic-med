<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Questionnaire</h1>
  </ion-header-bar>
  
  <ion-content>

    <div class="card">
      <div class="item item-text-wrap">
        <div ng-bind="activeQuestion.question"></div>
      </div>
    </div>

    <div class="row row-center">
      <ul class="list full-width">
        <li class="item item-checkbox" ng-repeat="answer in activeQuestion.answers">
           <label class="checkbox"><input type="checkbox"></label>
           <div ng-bind="answer"></div>
        </li>
      </ul>
    </div>
    
    <div class="row row-center">
      <div class="col col-center centered col-50">  
        <button class="button button-calm button-block" ng-click="nextQuestion()">
          Next Question
          </button>
      </div>
    </div>

  </div>
 </ion-content>
</ion-modal-view>
